<div class="popup">
  @if (titleText !== undefined) {
  <span class="popup__title">{{ titleText() }}</span>
  }
  <button class="popup__close" (click)="requestClose()"></button>
  <div class="popup__content">
    <ng-content></ng-content>
  </div>
</div>
